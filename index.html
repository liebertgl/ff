<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle & Absurd Theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Permanent Marker', cursive;
            background-color: #f0e68c;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff8dc;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
            border: 5px dashed #000;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        .doodle {
            margin-top: 20px;
            font-size: 10rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Weird Doodle World!</h1>
        <p>Here, nothing makes sense, and everything is as bizarre as it gets. Enjoy the randomness!</p>
        <div class="doodle">✏️</div>
    </div>
</body>
</html>
