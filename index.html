<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frifayer Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4a4a8b;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            font-size: 1rem;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            color: #fff;
            background-color: #4a4a8b;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .button:hover {
            background-color: #5e5ecf;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #393973;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frifayer Menu</h1>
        <p>Pilih Obb Buat Efef burik</p>
        <div class="button-container">
            <a href="https://example.com/hologram-only" class="button" target="_blank">Hologram Only</a>
            <a href="https://www.mediafire.com/file/qo3uktil80eqdqn/main.2019117685.com.dts.freefireth.obb/file" class="button" target="_blank">Hologram + Magic Bullet</a>
        </div>
    </div>
</body>
</html>
