<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frifayer Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 10px;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #4a4a8b;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            font-size: 1rem;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            color: #fff;
            background-color: #4a4a8b;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .button:hover {
            background-color: #5e5ecf;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #393973;
        }

        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
            }

            .button {
                width: auto;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frifayer Menu</h1>
        <p>Pilih Obb Buat Efef burik</p>
        <div class="button-container">
            <a href="https://www.mediafire.com/file/j1s30e4h7wssd2c/Holo_Only.zip/file" class="button" target="_blank">Hologram Only</a>
            <a href="https://www.mediafire.com/file/2gyubc8y3rw041g/mb%252Bholo.zip/file" class="button" target="_blank">Holo + Magic Bullet</a>
        </div>
    </div>
</body>
</html>
